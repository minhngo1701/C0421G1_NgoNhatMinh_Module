<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            function isPrime(number) {
                let s = 1;
                let p = "";
                for (let i = 2; i <= number; i++){
                    if (number % i === 0) {
                        s++;
                    }
                }
                if (s === 2) {
                    p = " là số nguyên tố";
                } else {
                    p =" không phải là số nguyên tố";
                }
                return p
            }
            let snt = parseInt(prompt("Nhập sô bất kì:"));
            let check = isPrime(snt);
            alert(check);
        </script>
</body>
</html>
