<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            let arr = [2,12,5,7,49,24,1,9,32,10];
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] >= 10) {
                    document.write(arr[i] + "<br>");
                    sum++;
                }
            }
            document.write("Số lượng = " + sum);
        </script>
</body>
</html>
