<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            let arr = [5,23,10,6,35,0,3,14,21,8];
            let v = parseInt(prompt("Nhập số V:"));
            let check = false;
            for (let i = 0; i < arr.length; i++) {
                if (v === arr[i]) {
                    document.write(v + " nằm trong mảng");
                    check = true;
                    break;
                }
            }
            if (check === false) {
                document.write(v + " không nằm trong mảng");
            }
        </script>
</body>
</html>
