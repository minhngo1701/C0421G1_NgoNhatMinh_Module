<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            let arr = [5,23,10,6,35,0,3,14,21,8];
            let v = parseInt(prompt("Nhập số V:"));
            let index = 0;
            let check = false;
            for (let i = 0; i < arr.length; i++) {
                if (v === arr[i]) {
                    index = i;
                    check = true;
                    }
            }
            if (check) {
                for (let i = index; i < arr.length; i++) {
                    arr[i] = arr[i + 1];
                }
            }
            arr[arr.length - 1] = 0;
            document.write(arr);
        </script>
</body>
</html>
