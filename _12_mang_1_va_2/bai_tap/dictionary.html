<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <h2>Từ điển</h2>
        <input type="text" id="input">
        <input type="button" value="Dịch" onclick="trans()">
        <p id="trans"></p>
        <script>
            function trans() {
                let n = document.getElementById("input").value;
                let m = ["car", "bicycle", "phone", "wind"];
                let x = ["ô tô", "xe đạp", "điện thoại", "gió"];
                for (let i = 0; i < m.length; i++) {
                    if (n === m[i]) {
                        document.getElementById("trans").innerHTML = x[i];
                        break;
                    } else {
                        document.getElementById("trans").innerHTML = "Không tìm thấy";
                    }
                }
            }
        </script>
</body>
</html>
