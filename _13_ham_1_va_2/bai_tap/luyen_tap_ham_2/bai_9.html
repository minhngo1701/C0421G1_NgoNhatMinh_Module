<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let array = new Array(5);
        for (let i = 0; i < array.length; i++) {
            array[i] = prompt("Nhập array[" + i + "]:");
        }
        let char = prompt("Nhập ký tự bất kì:")
        function countCharacter(x, y) {
            let count = 0;
            let check = false
            for (let i = 0; i < x.length; i++) {
                if (y === x[i]) {
                    count++;
                    check = true;
                }
            }
            if (check) {
                return count;
            } else {
                return -1;
            }
        }
        let z = countCharacter(array, char);
        alert(z);

    </script>
</body>
</html>
