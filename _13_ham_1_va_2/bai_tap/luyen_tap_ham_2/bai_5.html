<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            function isMax(a, b, c) {
                if (a > b && a > c) {
                    return "số lớn nhất là x";
                } else if (b > c) {
                    return "số lớn nhất là y";
                } else {
                    return "số lớn nhất là z";
                }
            }
            let x = parseInt(prompt("Nhập x:"));
            let y = parseInt(prompt("Nhập y:"));
            let z = parseInt(prompt("Nhập z:"));
            let d = isMax(x, y, z);
            alert(d);
        </script>
</body>
</html>
