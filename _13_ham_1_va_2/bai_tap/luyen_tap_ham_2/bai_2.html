<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            function perimeterCircle(r) {
                return r* r * Math.PI;
            }
            function perimeterCircle1(r) {
                return 2* r * Math.PI;
            }
            let n = parseInt(prompt("Nhập bán kính:"));
            let p = perimeterCircle(n);
            let s = perimeterCircle1(n);
            alert("diện tích hình tròn = " + p);
            alert("Chu vi hình tròn =" + s);
        </script>
</body>
</html>
