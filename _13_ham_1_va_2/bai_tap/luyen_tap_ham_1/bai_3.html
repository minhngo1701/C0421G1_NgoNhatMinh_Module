<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            function twoArgument(numb1, numb2) {
                if (numb1 > numb2) {
                   return  alert(numb1 + " lớn hơn " + numb2);
                } else {
                    return alert("Tổng 2 tham số = " + (numb1 + numb2));
                }
            }
            let n1 = parseInt(prompt("Nhập n1:"));
            let n2 = parseInt(prompt("Nhập n2:"));
            twoArgument(n1, n2);
        </script>
</body>
</html>
