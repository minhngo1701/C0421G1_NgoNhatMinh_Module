<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            class getCircle {
                constructor(radius, color) {
                    this.radius = radius;
                    this.color = color;
                }
                getRadius(radius) {
                    return this.radius;
                }
                getArea(radius) {
                    return Math.PI * this.radius * this.radius;
                }
            }
            let circle = new getCircle(3, "red");
            console.log(circle.getRadius());
            console.log(circle.getArea());

        </script>
</body>
</html>
