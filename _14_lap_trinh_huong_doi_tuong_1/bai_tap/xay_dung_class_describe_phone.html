            class describePhone {
                constructor(mobile, battery, status) {
                    this.mobile = mobile;
                    this.batterry = battery;
                    this.status = status;
                    this.mess = "";
                }

                setMessage(mess) {
                    this.mess = mess;
                }

                getMessage() {
                    return this.mess
                }

                sendMessage(mess, mobile) {
                    mobile.setMessage(mess);
                }

                turnOn() {
                    this.status = true;
                }
                turnOff() {
                    this.status = false;
                }
                status() {
                    if (this.status) {
                        console.log("On");
                    } else {
                        console.log("Off");
                    }
                }

                work() {
                    if (this.status !== true) {
                        console.log("Không thể hoạt động")
                    }

                chargeBattery() {
                    for (let i = this.batterry; i <= 100; i++) {
                        console.log("Đang sạc " + i + "%");

                            console.log("Pin đầy 100%");
                        }
                    }
                }
                decreaseBattery() {
                    this.batterry--;
                    console.log(this.batterry);
                }
            }
            let iphone = new describePhone("iphone",30,true);

            iphone.sendMessage("hello", nokia);
