<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <canvas id="myCanvas" width="500" height="500"></canvas>
        <script>
            class myRectangle {
                constructor(width,height) {
                    this.width = width;
                    this.height = height;
                }
                calPerimeter(width, height) {
                    return (width + height) * 2;
                }
                calArea(width, height) {
                    return width * height;
                }
                getCanvas(width,height) {
                    let canvas = document.getElementById("myCanvas");
                    let canvasContext = canvas.getContext("2d");
                    canvasContext.rect(200,200,width,height);
                    canvasContext.stroke();
                }
            }
            let rectangle = new myRectangle()
            rectangle.getCanvas(200,300);
            let w = rectangle.calPerimeter(200,300);
            alert("Perimeter is " + w);
            let h = rectangle.calArea(300,200);
            alert("Area is " + h);
        </script>
</body>
</html>
