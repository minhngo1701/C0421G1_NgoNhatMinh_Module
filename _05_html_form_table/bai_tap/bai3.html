<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form đăng ký người dùng</title>
</head>
<body>
    <form method="post" action="http://demo.codegym.vn/6/registration_form/register.php">
        <div><b>Họ và tên:</b><br>
            <input type="text" name="name"></div><br>
        <div><b>Email:</b><br>
            <input type="text" name="email"></div><br>
        <div><b>Số điện thoại</b><br>
            <input type="text" name="phone"></div><br>
        <div><b>Giới tính:</b>
            <input type="radio" name="gender" value="male"><b>Nam</b>
            <input type="radio" name="gender" value="female"><b>Nữ</b></div><br>
        <input type="submit" value="Đăng ký">
    </form>
</body>
</html>
