<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form cơ bản</title>
    <style>
        .wufoo {
            font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
        }
    </style>
</head>
<body>
<form method="get" action="simpleform.html" class="wufoo">
    <h1>Order Form</h1>
    <p><b>Would you like to buy?</b></p><br>
    <select name="dropdown">
        <option value="A">A</option>
        <option>B (+ 0.5$)</option>
        <option>C (+ 0.5$)</option>
    </select>
    <p><b>How many would you like to order?</b></p><br>
    <input name="money" type="radio" value="1-$10">1 - $10<br/>
    <input name="money" type="radio" value="2-$20">2 - $20<br/>
    <input name="money" type="radio" value="3-$25">3 - $25<br/>
    <p><b>Name</b> <span style="color:red">*</span> </p><br/>
    <input type="text" name="firstname" placeholder="firstname">
    <input type="text" name="lastname" placeholder="lastname">
    <p><b>Email</b></p>
    <input type="text" name="email">
    <p><b>Phone Number</b></p>
    <input type="text" name="phonenumber1" size="5"> -
    <input type="text" name="phonenumber2" size="5"> -
    <input type="text" name="phonenumber3" size="5">
    <p><input type = "button" name="btSubmit" value="Submit"/></p>
</form>
</body>
</html>
