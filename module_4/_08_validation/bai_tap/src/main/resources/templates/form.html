<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form register user</title>
</head>
<body>
<h1>Form Register</h1>
<form action="/user/register" method="post" th:object="${userDto}">
    <div>
        <label for="firstName">First Name</label>
        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
        <input type="text" name="firstName" id="firstName" th:field="*{firstName}">
    </div>
    <div>
        <label for="lastName">Last Name</label>
        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
        <input type="text" name="lastName" id="lastName" th:field="*{lastName}">
    </div>
    <div>
        <label for="phoneNumber">Phone</label>
        <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
        <input type="text" name="phoneNumber" id="phoneNumber" th:field="*{phoneNumber}">
    </div>
    <div>
        <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" th:field="*{age}">
    </div>
    <div>
        <label for="email">Email</label>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        <input type="text" name="email" id="email" th:field="*{email}">
    </div>
    <div>
        <input type="submit" value="Submit">
    </div>
</form>
</body>
</html>
