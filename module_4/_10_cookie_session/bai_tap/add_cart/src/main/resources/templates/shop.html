<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
</head>
<body>
<p>
    <a href="/shopping-cart">Your cart</a>
</p>
<table border="1">
    <tr>
        <td>Name</td>
        <td>Price</td>
        <td>Add to Cart</td>
    </tr>
    <th:block th:each="product:${productList}">
        <tr>
            <td><a th:href="@{/detail/__${product.getId()}__}"  th:text="${product.name}"></a></td>
            <td th:text="${product.price}"></td>
            <td><a th:href="@{/add/__${product.id}__(action='list')}">Add To Cart</a></td>
        </tr>
    </th:block>

</table>
</body>
</html>
