<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{/footer_header/header :: header}"></div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h1>Customer Edit</h1>
            <form action="/customer/edit" method="post" th:object="${customer}">
                <input type="hidden" th:field="*{id}">
                <div class="mb-3">
                    <label for="nameCustomer" class="form-label">Name:</label>
                    <p class="text-danger" th:if="${#fields.hasErrors('nameCustomer')}" th:errors="*{nameCustomer}"></p>
                    <input class="form-control" type="text" name="nameCustomer" id="nameCustomer" th:field="*{nameCustomer}">
                </div>
                <div class="mb-3">
                    <label for="dateOfBirth" class="form-label">Date of birth:</label>
                    <p class="text-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></p>
                    <input class="form-control" type="date" name="dateOfBirth" id="dateOfBirth" th:field="*{dateOfBirth}">
                </div>
                <div class="mb-3">
                    <label for="idCard" class="form-label">ID Card:</label>
                    <p class="text-danger" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></p>
                    <input class="form-control" type="text" name="idCard" id="idCard" th:field="*{idCard}">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                    <input class="form-control" type="text" name="phone" id="phone" th:field="*{phone}">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                    <input class="form-control" type="email" name="email" id="email" th:field="*{email}">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <p class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
                    <input class="form-control" type="text" name="address" id="address" th:field="*{address}">
                </div>
                <div class="mb-3">
                    <label for="customerCode" class="form-label">Customer Code</label>
                    <p class="text-danger" th:if="${#fields.hasErrors('customerCode')}" th:errors="*{customerCode}"></p>
                    <input class="form-control" type="text" name="customerCode" id="customerCode" th:field="*{customerCode}">
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" th:field="*{gender}" name="gender" id="gender">
                        <option th:value="true">Male</option>
                        <option th:value="false">Female</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="customerType" class="form-label">Customer Type</label>
                    <select class="form-select" th:field="*{customerType}" id="customerType" name="customerType">
                        <option th:each="items : ${customerList}" th:text="${items.getNameCustomerType()}"
                                th:value="${items.id}">
                        </option>
                    </select>
                </div>

                <div>
                    <input type="submit" value="Save">
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div th:replace="~{/footer_header/footer::footer}">
        </div>
    </div>


</div>
</body>
</html>
