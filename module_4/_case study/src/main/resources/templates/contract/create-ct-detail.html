<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contract Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{/footer_header/header :: header}"></div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h1>Contract Detail Create</h1>
            <form action="/contract-detail/create" method="post" th:object="${contractDetailDto}">
                <div class="mb-3">
                    <label for="quantity" class="form-label">quantity</label>
                    <p class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></p>
                    <input class="form-control" type="number" name="quantity" id="quantity" th:field="*{quantity}">
                </div>
                <div class="mb-3">
                    <label for="contract" class="form-label">ID Contract</label>
                    <select class="form-select" th:field="*{contract}" name="contract" id="contract">
                        <option th:each="items : ${contractList}" th:text="${items.id}"
                                th:value="${items.id}">
                        </option>
                    </select>

                </div>
                <div class="mb-3">
                    <label for="attachService" class="form-label">Attach Service</label>
                    <select class="form-select" th:field="*{attachService}" id="attachService" name="attachService">
                        <option th:each="items : ${attachServiceList}" th:text="${items.nameAttachService}"
                                th:value="${items.id}">
                        </option>
                    </select>
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div th:replace="~{/footer_header/footer::footer}">
        </div>
    </div>

</div>
</body>
<script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>

</html>
