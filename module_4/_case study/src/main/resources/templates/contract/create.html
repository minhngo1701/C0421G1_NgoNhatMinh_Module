<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contract</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{/footer_header/header :: header}"></div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h1>Contract Create</h1>
            <form action="/contract/create" method="post" th:object="${contractDto}">
                <div class="mb-3">
                    <label for="startDate" class="form-label">Start Date:</label>
                    <input class="form-control" type="date" name="startDate" id="startDate" th:field="*{startDate}">
                </div>
                <div class="mb-3">
                    <label for="endDate" class="form-label">End Date</label>
                    <input class="form-control" type="date" name="endDate" id="endDate" th:field="*{endDate}">
                </div>
                <div class="mb-3">
                    <label for="deposit" class="form-label">Deposit</label>
                    <p class="text-danger" th:if="${#fields.hasErrors('deposit')}" th:errors="*{deposit}"></p>
                    <input class="form-control" type="number" name="deposit" id="deposit" th:field="*{deposit}">
                </div>
                <div class="mb-3">
                    <label for="employee" class="form-label">Name Employee</label>
                    <select class="form-select" th:field="*{employee}" name="employee" id="employee">
                        <option th:each="items : ${employeeList}" th:text="${items.nameEmployee}"
                                th:value="${items.id}">
                        </option>
                    </select>

                </div>
                <div class="mb-3">
                    <label for="customer" class="form-label">Name Customer</label>
                    <select class="form-select" th:field="*{customer}" id="customer" name="customer">
                        <option th:each="items : ${customerList}" th:text="${items.nameCustomer}"
                                th:value="${items.id}">
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="service" class="form-label">Name Service</label>
                    <select class="form-select" th:field="*{service}" id="service" name="service">
                        <option th:each="items : ${serviceList}" th:text="${items.nameService}"
                                th:value="${items.id}">
                        </option>
                    </select>
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div th:replace="~{/footer_header/footer::footer}">
        </div>
    </div>

</div>
</body>
<script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>

</html>
