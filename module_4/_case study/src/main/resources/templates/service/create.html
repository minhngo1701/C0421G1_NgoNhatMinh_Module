<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Service Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{/footer_header/header :: header}"></div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h1>Service Create</h1>
            <form action="/service/create" method="post" th:object="${serviceDto}">
                <div class="mb-3">
                    <label for="nameService" class="form-label">Name:</label>
                    <p class="text-danger" th:if="${#fields.hasErrors('nameService')}" th:errors="*{nameService}"></p>
                    <input class="form-control" type="text" name="nameService" id="nameService" th:field="*{nameService}">
                </div>
                <div class="mb-3">
                    <label for="area" class="form-label">Area</label>
                    <p class="text-danger" th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></p>
                    <input class="form-control" type="number" name="area" id="area" th:field="*{area}">
                </div>
                <div class="mb-3">
                    <label for="cost" class="form-label">Cost</label>
                    <p class="text-danger" th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}"></p>
                    <input class="form-control" type="number" name="cost" id="cost" th:field="*{cost}">
                </div>
                <div class="mb-3">
                    <label for="maxPeople" class="form-label">Max People</label>
                    <p class="text-danger" th:if="${#fields.hasErrors('maxPeople')}" th:errors="*{maxPeople}"></p>
                    <input class="form-control" type="number" name="maxPeople" id="maxPeople" th:field="*{maxPeople}">
                </div>
                <div class="mb-3">
                    <label for="standardRoom" class="form-label">Standard Room</label>
                    <input class="form-control" type="text" name="standardRoom" id="standardRoom" th:field="*{standardRoom}">
                </div>
                <div class="mb-3">
                    <label for="descriptionOtherConvenience" class="form-label">Description Other Convenience</label>
                    <input class="form-control" type="text" name="descriptionOtherConvenience" id="descriptionOtherConvenience" th:field="*{descriptionOtherConvenience}">
                </div>
                <div class="mb-3">
                    <label for="poolArea" class="form-label">Pool Area</label>
                    <p class="text-danger" th:if="${#fields.hasErrors('poolArea')}" th:errors="*{poolArea}"></p>
                    <input class="form-control" type="number" name="poolArea" id="poolArea" th:field="*{poolArea}">
                </div>
                <div class="mb-3">
                    <label for="numberOfFloors" class="form-label">Number of floors</label>
                    <p class="text-danger" th:if="${#fields.hasErrors('numberOfFloors')}" th:errors="*{numberOfFloors}"></p>
                    <input class="form-control" type="number" name="numberOfFloors" id="numberOfFloors" th:field="*{numberOfFloors}">
                </div>
                <div class="mb-3">
                    <label for="serviceCode" class="form-label">Service Code</label>
                    <p class="text-danger" th:if="${#fields.hasErrors('serviceCode')}" th:errors="*{serviceCode}"></p>
                    <input class="form-control" type="text" name="serviceCode" id="serviceCode" th:field="*{serviceCode}">
                </div>
                <div class="mb-3">
                    <label for="serviceType" class="form-label">Service Type</label>
                    <select class="form-select" th:field="*{serviceType}" name="serviceType" id="serviceType">
                        <option th:each="items : ${serviceTypeList}" th:text="${items.nameServiceType}"
                                th:value="${items.id}">
                        </option>
                    </select>

                </div>
                <div class="mb-3">
                    <label for="rentType" class="form-label">Rent Type</label>
                    <select class="form-select" th:field="*{rentType}" id="rentType" name="rentType">
                        <option th:each="items : ${rentTypeList}" th:text="${items.nameRentType}"
                                th:value="${items.id}">
                        </option>
                    </select>
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div th:replace="~{/footer_header/footer::footer}">
        </div>
    </div>

</div>
</body>
<script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>

</html>
