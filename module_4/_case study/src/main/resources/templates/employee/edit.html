<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{/footer_header/header :: header}"></div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h1>Employee Edit</h1>
            <form action="/employee/edit" method="post" th:object="${employee}">
                <input type="hidden" th:field="*{id}">
                <div class="mb-3">
                    <label for="nameEmployee" class="form-label">Name:</label>
                    <p class="text-danger" th:if="${#fields.hasErrors('nameEmployee')}" th:errors="*{nameEmployee}"></p>
                    <input class="form-control" type="text" name="nameEmployee" id="nameEmployee" th:field="*{nameEmployee}">
                </div>
                <div class="mb-3">
                    <label for="dateOfBirth" class="form-label">Date of birth:</label>
                    <p th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></p>
                    <input class="form-control" type="date" name="dateOfBirth" id="dateOfBirth" th:field="*{dateOfBirth}">
                </div>
                <div class="mb-3">
                    <label for="idCard" class="form-label">ID Card:</label>
                    <p th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></p>
                    <input class="form-control" type="text" name="idCard" id="idCard" th:field="*{idCard}">
                </div>
                <div class="mb-3">
                    <label for="salary" class="form-label">Salary:</label>
                    <p th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></p>
                    <input class="form-control" type="number" name="salary" id="salary" th:field="*{salary}">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                    <input class="form-control" type="text" name="phone" id="phone" th:field="*{phone}">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                    <input class="form-control" type="email" name="email" id="email" th:field="*{email}">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
                    <input class="form-control" type="text" name="address" id="address" th:field="*{address}">
                </div>
                <div class="mb-3">
                    <label for="position" class="form-label">Position</label>
                    <select class="form-select" th:field="*{position}" name="position" id="position">
                        <option th:each="items : ${postitonList}" th:text="${items.getNamePosition()}"
                                th:value="${items.id}">
                        </option>
                    </select>
                    <p th:if="${#fields.hasErrors('position')}" th:errors="*{position}">
                    </p>

                </div>
                <div class="mb-3">
                    <label for="educationDegree" class="form-label">Education Degree</label>
                    <select class="form-select" th:field="*{educationDegree}" id="educationDegree" name="educationDegree">
                        <option th:each="items : ${educationDegreeList}" th:text="${items.getNameEducationDegree()}"
                                th:value="${items.id}">
                        </option>
                    </select>
                    <p th:if="${#fields.hasErrors('educationDegree')}" th:errors="*{educationDegree}">
                    </p>

                </div>
                <div class="mb-3">
                    <label for="division" class="form-label">Division</label>
                    <select class="form-select" th:field="*{division}" name="division" id="division">
                        <option th:each="items : ${divisionList}" th:text="${items.nameDivision}"
                                th:value="${items.id}">
                        </option>
                    </select>
                    <p th:if="${#fields.hasErrors('division')}" th:errors="*{division}">

                    </p>

                </div>
                <div>
                    <input type="submit" value="Save">
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div th:replace="~{/footer_header/footer::footer}">
        </div>
    </div>


</div>
</body>
</html>
