<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="/login" method="post">
    <table>
        <tr>
            <td>UserName</td>
            <td>
                <input type="text" name="username">
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input type="password" name="password">
            </td>
        </tr>
        <tr>
            <td>Remember me</td>
            <td>
                <input type="checkbox" name="remember-me">
            </td>
        </tr>
        <tr colspan="2">
            <td>
                <button type="submit">Login</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
