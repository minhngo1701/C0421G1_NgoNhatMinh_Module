<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head ></head>
<body>
<h3>Edit Blog</h3>
<p>
    <a th:href="@{/blog}">
        Back to blog list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/blog/update}" th:object="${blog}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{nameBlog}"/>
        </div>
        <div>
            <label>Content</label>
            <input type="text" th:field="*{content}"/>
        </div>
        <div>
            <label>Category</label>
            <input type="checkbox" th:field="*{categorySet}" th:value="${items.id}" th:each="items : ${categoryList}" th:text="${items.nameCategory}"/>
        </div>
        <input type="submit" value="Edit"/>
    </form>
</div>
</body>
</html>
