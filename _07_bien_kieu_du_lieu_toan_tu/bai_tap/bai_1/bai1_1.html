<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 1.1</title>
</head>
<body>
    <script>
        let inputphysical = prompt("Enter the physical");
        let inputchemistry = prompt("Enter the chemistry");
        let inputbiological = prompt("Enter the biological");

        let physical = parseFloat(inputphysical);
        let chemistry = parseFloat(inputchemistry);
        let biological = parseFloat(inputbiological);

        let average = (physical + chemistry + biological)/3;
        let total = physical + chemistry + biological;
        document.write("Điểm trung bình: " + average);
        document.write("<br/>");
        document.write("Tổng: " + total);
    </script>
</body>
</html>
