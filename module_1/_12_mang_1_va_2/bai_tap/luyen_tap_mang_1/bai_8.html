<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            // Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử.
            // Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.
            let arr = [5,23,10,6,35,0,3,14,21,8];
            let first = 0;
            let last = arr.length - 1;
            while (first < last) {
                let a = arr[first];
                arr[first] = arr[last];
                arr[last] = a;
                first++;
                last--;
            }
            document.write(arr);
        </script>
</body>
</html>
