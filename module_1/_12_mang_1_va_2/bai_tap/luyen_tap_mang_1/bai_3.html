<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            // Viết chương trình khởi tạo mảng số nguyên.
            // Hiển hiện giá trị lớn nhất trong mảng đó. In ra giá trị trung bình của các phần tử trong mảng.
            let n = [1,5,3,9,12,6];
            let max = n[0];
            let sum = 0;
            for (let i = 0; i < n.length; i++) {
                if (n[i] > max) {
                    max = n[i];
                }
                sum += n[i];
            }
            tb = sum / n.length;
            document.write("Max = " + max + " và giá trị trung bình = " + tb);
        </script>
</body>
</html>
