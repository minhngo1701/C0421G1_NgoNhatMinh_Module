<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            // Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.
            let a = (prompt("Nhập a:"));
            let b = (prompt("Nhập b:"));

            let str = a.split("");
            let str1 = b.split("");
            let check = true;
            if (str.length == str1.length) {
                for (let i = 0; i < str.length; i++) {
                    if (str[i] != str1[i]) {
                        check = false;
                        break;
                    }
                }
            }else {
                check = false;
            }
            if (check) {
                document.write("Hai chuỗi giồng nhau");
            } else {
                document.write("Hai chuỗi khác nhau");
            }

        </script>
</body>
</html>
