<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            // Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. Chương trình này đếm số ký tự số trong mảng.
            let arr = ["5","2","minh","tls","-7","fuu","1","-9","21","4","k"];
            let count = 0;
            for (let i = 0; i < arr.length; i++) {
                    if (isNaN(arr[i]) == false) {
                    document.write(arr[i] + "<br>");
                    count++;
                }
            }
            document.write("Số lượng ký tự số = "  + count);
        </script>
</body>
</html>
