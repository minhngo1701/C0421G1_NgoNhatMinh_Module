<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <h3>Sample Screen</h3>
        <input id="input" type="text">
        <input type="button" value="Add" onclick="arr()">
        <input type="button" value="Display" onclick="arr1()">
        <p id="th1"></p>
        <script>
            let x = 0;
            let array = Array();
            function arr() {
                array[x] = document.getElementById("input").value;
                alert("Element: " + array[x] + " Added at index " + x);
                x++;
                document.getElementById("input").value = "";
            }
            function arr1() {
                let e = "<hr/>";
                for (let i = 0; i < array.length; i++) {
                    e += "Element " + i + " = " + array[i] + "<br/>";
                }
                document.getElementById("th1").innerHTML = e;
            }
        </script>
</body>
</html>
