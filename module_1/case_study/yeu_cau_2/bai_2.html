<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            let n = prompt("Nhập kí tự bất kỳ:");
            switch (n) {
                case "u":
                case "i":
                case "e":
                case "o":
                case "a":
                case "U":
                case "I":
                case "E":
                case "O":
                case "A":
                    alert("Nguyên âm");
                    break;
                default:
                    alert("Phụ âm");
            }
        </script>
</body>
</html>
