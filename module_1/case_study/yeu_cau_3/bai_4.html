<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            let n = (prompt("Nhập số n:"));
            n.split()
            for (let i = 0; i < n.length; i++) {
                switch (n[i]) {
                    case "1":
                        console.log("một");
                        break;
                    case "2":
                        console.log("hai");
                        break;
                    case "3":
                        console.log("ba");
                        break;
                    case "4":
                        console.log("bốn");
                        break;
                    case "5":
                        console.log("năm");
                        break;
                    case "6":
                        console.log("sáu");
                        break;
                    case "7":
                        console.log("bảy");
                        break;
                    case "8":
                        console.log("tám");
                        break;
                    case "9":
                        console.log("chín");
                        break;
                    case "0":
                        console.log("không");
                        break;
                }
            }
        </script>
</body>
</html>
