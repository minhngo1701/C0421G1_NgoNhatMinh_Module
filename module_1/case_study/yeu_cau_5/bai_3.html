<body>
        <script>
            function findMaxMinArray(arr) {
                let max = arr[0][0];
                let min = arr[0][0];
                for (let i = 0; i < arr.length; i++) {
                    for (let j = 0; j < arr[i].length; j++) {
                        if (arr[i][j] > max){
                            max = arr[i][j];
                        }
                        if (arr[i][j] < min){
                            min = arr[i][j]
                        }
                    }
                }
                console.log("Max in array là " + max + "-" + " Min in array là " + min);
            }
            let arr2 = [];
            let n = parseInt(prompt("Nhập số phần tử:"))
            let a = new Array(n);
            for (let i = 0; i < a.length; i++) {
                a[i] = parseInt(prompt("Nhập element thứ " + i));
            }
            let m = parseInt(prompt("Nhập số phần tử:"))
            let b = new Array(m);
            for (let i = 0; i < b.length; i++) {
                b[i] = parseInt(prompt("Nhập element thứ " + i));
            }
            arr2.push(a,b);
            findMaxMinArray(arr2);
        </script>
</body>
