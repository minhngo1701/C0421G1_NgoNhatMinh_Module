            class Battery {
                constructor(energy) {
                    this.energy = energy;
                }

                setEnergy(energy) {

                }

                getEnergy() {
                    return this.energy;
                }

                decreaseEnergy() {
                    if (this.energy > 0) {
                        this.energy--;
                    }
                }
            }

                }

                getBattery() {
                    return this.battery;
                }

                light() {
                    if (this.status) {

                    } else {
                        alert("Not lightning");
                    }

                turnOn() {
