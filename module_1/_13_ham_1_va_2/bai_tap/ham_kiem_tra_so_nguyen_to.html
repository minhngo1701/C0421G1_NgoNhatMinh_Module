<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            function isPrime(number) {
                let s = 1;
                for (let i = 2; i <= number; i++){
                    if (number % i === 0) {
                        s++;
                    }
                }
                if (s === 2) {
                    document.write("là số nguyên tố");
                } else {
                   document.write("không phải là số nguyên tố");
                }
            }
            let snt = parseInt(prompt("Nhập sô bất kì:"));
            isPrime(snt);
        </script>
</body>
</html>
