<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            function squareFunction(x) {
                return x * x;
            }
            let n = parseInt(prompt("Nhập số n:"));
            let s = squareFunction(n);
            alert("Bình phương của " + n + " = " + s);
        </script>
</body>
</html>
