<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            function swapNumber(x, y) {
                let f = x[0];
                x[0] = y[0];
                y[0] = f;
                return "a = " + x[0] + " , " + " b = " + y[0];
            }
            let a = new Array(1);
            a[0] = parseInt(prompt("Nhập a:"));
            let b = new Array(1);
            b[0] = parseInt(prompt("Nhập b:"));
            let z = swapNumber(a, b);
            alert(z);
        </script>
</body>
</html>
