<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            // Hiển thị ra 20 số trong dãy fibonacci đầu tiên.
            let a = 0;
            let b = 1;
            let s;
            for (i = 0; i < 20; i++) {
                document.write(a +"<br>");
                s = a + b;
                a = b;
                b = s;
            }
        </script>
</body>
</html>
