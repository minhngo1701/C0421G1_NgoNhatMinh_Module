<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
            <script>
                // Tính tổng của 20 số đầu tiên trong dãy fibonacci.
                let a = 0;
                let b = 1;
                let s;
                let sum = 0;
                for (i = 0; i < 20; i++) {
                    document.write(a +"<br>");
                    s = a + b;
                    a = b;
                    b = s;
                    sum = s;
                }
                document.write("Tổng = " + sum);
            </script>
</body>
</html>
