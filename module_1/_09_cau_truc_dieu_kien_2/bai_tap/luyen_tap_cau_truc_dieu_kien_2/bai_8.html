<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            let t = prompt("Nhập một số:");
            if (0 < t && t < 120) {
                alert("Là tuổi của một người");
            } else {
                alert("Không phải tuổi của 1 người");
            }
        </script>
</body>
</html>
