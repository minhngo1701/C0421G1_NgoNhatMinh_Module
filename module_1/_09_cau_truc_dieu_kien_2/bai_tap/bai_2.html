<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input id="input" type="text">
    <input type="button" value="Tính số ngày" onclick="tinhngay()">
    <div id="hienthi"></div>
    <script>
        function tinhngay() {
            let day = parseInt(document.getElementById("input").value);
            switch (day) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("hienthi").innerText = "tháng " + day + " có 31 ngày";
                    break;
                case 2:
                    document.getElementById("hienthi").innerText = "tháng " + day + " có 28 hoạc 29 ngày ";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("hienthi").innerText = "tháng " + day + " có 30 ngày";
                    break;
                default:
                    document.getElementById("hienthi").innerText = "";
            }
        }
    </script>
</body>
</html>
