<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            // Xếp hạng học lực của học sinh dựa trên các điểm bài kiểm tra, điểm thi giữa kỳ, điểm thi cuối kỳ
            let dtb = parseFloat(prompt("Điểm trung bình năm:"));
            if (dtb >= 8) {
                alert("Giỏi");
            } else if (6.5 <= dtb) {
                alert("Khá");
            } else if (5 <= dtb){
                alert("Trung bình");
            } else {
                alert("Yếu")
            }
        </script>
</body>
</html>
