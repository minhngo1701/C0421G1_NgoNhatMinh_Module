<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng
            let a = prompt("Nhập doanh số:");
            let h1 = a * 0.05;
            let h2 = a * 0.07;
            let h3 = a * 0.1;
            if (a <= 500000) {
                alert("Tiền hoa hồng = " + h1);
            } else if (a < 1000000) {
                alert("Tiền hoa hồng = " + h2);
            } else {
                alert("Tiền hoa hồng = " + h3);
            }
        </script>
</body>
</html>
