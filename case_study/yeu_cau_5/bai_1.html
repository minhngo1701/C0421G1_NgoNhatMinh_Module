<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let m = parseInt(prompt("Nhập m:"));
        let n = parseInt(prompt("Nhập n:"));
        let s = 0;
        for (let i = 0; i < m; i++) {
            for (let j = 0; j < n; j++) {
                if (i % 2 === 0 && j % 2 === 0) {
                    s += i + j;
                }
            }
        }
        document.write(s);
    </script>
</body>
</html>
