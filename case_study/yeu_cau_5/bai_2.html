<script>
    let arr2 = [];
    let n = parseInt(prompt("Nhập số phần tử:"))
    let a = new Array(n);
    for (let i = 0; i < a.length; i++) {
        a[i] = parseInt(prompt("Nhập element thứ " + i));
    }
    let m = parseInt(prompt("Nhập số phần tử:"))
    let b = new Array(m);
    for (let i = 0; i < b.length; i++) {
        b[i] = parseInt(prompt("Nhập element thứ " + i));
    }
    arr2.push(a,b);
    function findPrime(arr) {
        let count = 0;
        console.log("Các số nguyên tố có trong mảng:")
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                let p = 1;
                for (let k = 2; k <= arr[i][j]; k++) {
                    if (arr[i][j] % k === 0) {
                        p += 1;
                    }
                }
                if (p === 2) {
                    console.log(arr[i][j]);
                    count++;
                }
            }
        }
        console.log("Số lượng só nguyên tố trong mảng: " + count);
    }

    findPrime(arr2);
</script>
