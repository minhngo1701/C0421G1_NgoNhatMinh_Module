<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <div id="list"></div>
        <script>
            do {
                let n = prompt("Nhập tên thức uống:");
                let x;
                let y = 0;
                switch (n) {
                    case "Cafe":
                        x = parseInt(prompt("Giá 10 nghìn đồng. Mời nhập số lượng:"));
                        y = x * 10000;
                        alert("Tổng tiền là " + y + "đồng");
                        break;
                    case "Cam vắt":
                        x = parseInt(prompt("Giá 12 nghìn đồng. Mời nhập số lượng:"));
                        y = x * 12000;
                        break;
                        alert("Tổng tiền là " + y + "đồng");
                    case "Nước ép cà rốt":
                        x = parseInt(prompt("Giá 15 nghìn đồng. Mời nhập số lượng:"));
                        y = x * 15000;
                        alert("Tổng tiền là " + y + "đồng");
                        break;
                    case "Nước ép cà chua":
                        x = parseInt(prompt("Giá 15 nghìn đồng. Mời nhập số lượng:"));
                        y = x * 15000;
                        alert("Tổng tiền là " + y + "đồng");
                        break;
                    case "Nước lọc":
                        x = parseInt(prompt("Giá 5 nghìn đồng. Mời nhập số lượng:"));
                        y = x * 5000;
                        alert("Tổng tiền là " + y + "đồng");
                        break;
                    case "Nước dừa":
                        x = parseInt(prompt("Giá 25 nghìn đồng. Mời nhập số lượng:"));
                        y = x * 25000;
                        alert("Tổng tiền là " + y + "đồng");
                        break;
                }
                if (n == 7) {
                    alert("Thoát gọi món");
                    break;
                }
            }while (true)
        </script>
</body>
</html>
