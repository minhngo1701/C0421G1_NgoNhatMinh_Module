<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>

            function editString(str) {
                let str2 = []
                for (let i = 0; i < str.length; i++) {
                    str2.push(str[i]);
                }
                for (let i = 0; i < str2.length; i++) {
                    str2[i] = str2[i].charAt(0).toUpperCase() + str2[i].substring(1);
                }
                let p = str2.join(" ");
                return p;
            }
            function findMaxMinString(s) {
                let max = s[0];
                for (let i = 0; i < s.length; i++) {
                    if (s[i].length > max.length) {
                        max = s[i];
                    }
                }
                document.write("Từ dài nhất là " + max);
            }
            function main(x) {
                let k = editString(x);
                document.write(k + "<br>");
                findMaxMinString(x)
            }
            let str = prompt("Nhập chuỗi:");
            let n = str.toLowerCase().split("  ")
            main(n)
        </script>
</body>
</html>
