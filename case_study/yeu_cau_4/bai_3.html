<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            function commonCharacterCount(a,b) {
                let m = [];
                for (let i = 0; i < a.length; i++) {
                    if (a.indexOf(b[i]) !== -1) {
                        m.push(b[i]);
                    }
                }
                let p = []
                for (let j = 0; j < m.length; j++) {
                   if (p.indexOf(m[j]) === -1) {
                       p.push(m[j]);
                    }
                }
                document.write(p);
            }
            let a = prompt("a:")
            let b = prompt("b:")
            commonCharacterCount(a,b);
        </script>
</body>
</html>
