<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function differentSymbolsNaive(str1,str2) {
            let arr = [];
            for (let i = 0; i < str2.length; i++) {
                if (str1.indexOf(str2[i]) === -1 && arr.indexOf(str2[i]) === -1) {
                    arr.push(str2[i])
                }
            }
            arr.sort(function (a,b) {
                return a - b;
            })
            document.write(arr);
        }
        let n = parseInt(prompt("Nhập số phần tử:"))
        let a = new Array(n);
        for (let i = 0; i < a.length; i++) {
            a[i] = parseInt(prompt("Nhập element thứ " + i));
        }
        let m = parseInt(prompt("Nhập số phần tử:"))
        let b = new Array(m);
        for (let i = 0; i < b.length; i++) {
            b[i] = parseInt(prompt("Nhập element thứ " + i));
        }
        differentSymbolsNaive(a,b);

    </script>
</body>
</html>
