<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            let bang = "<table border='1'>"
            for (i = 1; i < 10; i++) {
                bang = bang + "<tr>";
                for (j = 1; j < 10; j++) {
                    bang = bang + "<td id='bang'>" + i + 'x' + j+ '=' + i*j + "</td>";
                }
                bang = bang + "</tr>";
            }
            bang = bang + "</table>";
            document.write(bang);
        </script>
</body>
</html>
