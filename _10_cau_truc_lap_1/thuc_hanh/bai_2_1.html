<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            let n = parseInt(prompt("Nhập n:"));
            let sum = 0;
            while (n != -1) {
                n = parseInt(prompt("Nhập n:"));
                document.write(n + "<br>");
                sum += n;
            }
            document.write("Tổng = " + sum);
        </script>
</body>
</html>
