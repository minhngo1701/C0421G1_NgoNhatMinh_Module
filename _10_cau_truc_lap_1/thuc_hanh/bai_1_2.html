<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            let n = prompt("Nhập n:");
            let sum = 0;
            for (let i = 0; i <= n; i++) {
                sum += i;
                document.write("Tổng các phần tử:" + sum + "<br>");
            }
        </script>
</body>
</html>
