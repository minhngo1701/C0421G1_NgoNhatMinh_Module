<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            let a = "<table border='1' width='300' cellspacing='0' cellpadding = '3'>";
            for (i = 1; i <= 10; i++) {
                a = a + "<tr>";
                for (j = 1; j <= 10; j++) {
                    a = a + "<td>" + j*i + "</td>"
                }
                a = a + "</tr>"
            }
            a = a + "</table>";
            document.write(a);
        </script>
</body>
</html>
