</head>
<body>
        <script>
            let n = prompt("Nháº­p n:");
            let str = n.toString();
            let m = [str[0]];
            for (i = 1; i < str.length; i++) {
                if (n[i-1] % 2 == 0 && n[i] % 2 == 0) {
                    m.push("-", str[i])
                } else {
                    m.push(str[i]);
                }
            }
            document.write(m.join(""));
        </script>
