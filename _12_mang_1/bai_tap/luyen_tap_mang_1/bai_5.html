<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            let arr = [5,-2,9,16,7,-20,-11,0];
            let s = 0
            for ( let i = 0; i < arr.length; i++){
                if (arr[i] < 0) {
                    document.write(arr[i] + "<br>");
                    s++;
                }
            }
            document.write("Số lượng số nguyên âm = " + s);
        </script>
</body>
</html>
