<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            let n = [1,2,3,4,5,6];
            let max = n[0];
            let sum = 1;
            for (let i = 0; i < n.length; i++) {
                if (n[i] > max) {
                    max = n[i];
                    sum += max;
                }
            }
            tb = sum / n.length;
            document.write("Max = " + max + " và giá trị trung bình =" + tb);
        </script>
</body>
</html>
