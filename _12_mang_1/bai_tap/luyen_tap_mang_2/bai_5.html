<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            let a = (prompt("Nhập a:"));
            let str = [a];
            let b = (prompt("Nhập b:"));
            let str1 = [b];
            for (let i = 0; i < str.length; i++) {
                if (str[i] === str1[i]) {
                    document.write("hai chuỗi giống nhau");
                    break;
                }else {
                    document.write("hai chuỗi khác nhau");
                }
            }

        </script>
</body>
</html>
