<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            let n = prompt("Enter a number: ");
            let x = [-3, 5, 1, 3, 2, 10];
            for (let i = 0; i < x.length; i++) {
                if (n == x[i]) {
                    alert("giá trị " + x[i] + " ở vị trí thứ " + i);
                }
            }
        </script>
</body>
