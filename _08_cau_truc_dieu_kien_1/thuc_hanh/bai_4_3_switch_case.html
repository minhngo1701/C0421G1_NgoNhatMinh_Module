<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            let abc = parseInt(prompt("nhập số:"));
            switch (abc) {
                case 1:
                case 2:
                case 3:
                case 4:
                case 5:
                    alert("1");
                    break;
                case 0:
                    alert("0");
                    break;
                case -1:
                case -2:
                case -3:
                case -4:
                case -5:
                    alert("-1");
                    break;
            }
        </script>
</body>
</html>
