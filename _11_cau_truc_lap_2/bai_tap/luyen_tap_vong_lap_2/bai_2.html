<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            let n = parseInt(prompt("Nhập số:"));
            let gt = 1;
            for (i = 1; i <= n; i++ ) {
                gt = gt * i;
            }
            if (n > 0) {
                alert("Giai thừa của " + n + " = " + gt);
            }
        </script>
</body>
</html>
