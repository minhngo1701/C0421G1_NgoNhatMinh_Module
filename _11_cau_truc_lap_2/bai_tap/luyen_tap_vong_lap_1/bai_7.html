<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            let count = 1;
            for (count; count < 100; count++) {
                if (count % 3 == 0) {
                    document.write("Fizz" + "<br>");
                } else if (count % 5 == 0) {
                    document.write("Buzz" + "<br>");
                }else if (count % 3 == 0 && count % 5 == 0) {
                        document.write("FizzBuzz " + "<br>");
                } else {
                    document.write(count + "<br>");
                }
            }
        </script>
</body>
</html>
