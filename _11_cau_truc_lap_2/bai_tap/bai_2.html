<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            let n = 1;
            let count = 0;
            while (true) {
                let s = 1;
                for (i = 2; i <= n; i++) {
                    if (n % i == 0) {
                        s = s + 1;
                    }
                }
                if (s === 2) {
                    document.write(n+ "<br>");
                    count++;
                }
                if (count === 20) {
                    break;
                }
                n++;
            }
        </script>
</body>
</html>
