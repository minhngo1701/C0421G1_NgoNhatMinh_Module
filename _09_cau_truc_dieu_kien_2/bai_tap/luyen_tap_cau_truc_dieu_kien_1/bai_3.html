<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            let int = parseInt(prompt("Nhập số nguyên:"));
            if (int > 0) {
                alert(int + " lớn hơn 0 ");
            }else if (int < 0) {
                alert(int + " nhỏ hơn 0 ");
            }else {
                alert(int + " bằng 0 ");
            }
        </script>
</body>
</html>
