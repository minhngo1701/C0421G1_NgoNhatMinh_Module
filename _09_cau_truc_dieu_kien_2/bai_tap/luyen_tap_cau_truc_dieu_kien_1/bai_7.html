<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            let time = prompt("Nhập số phút:");
            if (time <= 50) {
                let gc1 = 400 * time;
                alert("Giá cước = " + gc1);
            } else if (time <= 150) {
                let gc2 = (time - 50) * 600 + 20000;
                alert("Giá cước= " + gc2);
            } else {
                let gc3 = (time - 150) * 800 + 20000 + 60000;
                alert("Giá cước = " + gc3);
            }
        </script>
</body>
</html>
