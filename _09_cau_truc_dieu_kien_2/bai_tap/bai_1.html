<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            let weight = parseFloat(prompt("Nhập cân nặng: "));
            let height = parseFloat(prompt("Nhập chiều cao: "));
            let bmi = weight / (height^2);
            if (bmi < 18.5) {
                alert("Underweight");
            }else if (bmi < 25) {
                alert("Normal");
            }else if (bmi < 30) {
                alert("Overweight");
            }else {
                alert("Obese");
            }
        </script>
</body>
</html>
