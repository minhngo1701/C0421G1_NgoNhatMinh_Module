<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            let th = parseInt(prompt("Nhập số tháng:"));
            let t = parseInt(prompt("Nhập số tiền:"));
            switch (th) {
                case 1:
                    let x1 = t * 3.95 / 100 / th;
                    alert("Số tiền lãi = " + x1);
                    break;
                case 3:
                    let x2 = t * 3.95 / 100 / th;
                    alert("Số tiền lãi = " + x2);
                    break;
                case 6:
                    let x3 = t * 6.5 / 100 / th;
                    alert("Số tiền lãi = " + x3);
                    break;
                case 9:
                    let x4 = t * 6.4 / 100 / th;
                    alert("Số tiền lãi = " + x4);
                    break;
                case 12:
                    let x5 = t * 6.7 / 100 / th;
                    alert("Số tiền lãi = " + x5);
                    break;
                case 13:
                    let x6 = t * 6.7 / 100 / th;
                    alert("Số tiền lãi = " + x6);
                    break;
                case 18:
                    let x7 = t * 6.7 / 100 / th;
                    alert("Số tiền lãi = " + x7);
                    break;
                default:
                    let x8 = t * 0.1 / th;
                    alert("Số tiền lãi = " + x8);
            }
        </script>
</body>
</html>
